<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Sallon</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header></header>
  <main></main>
  <section id="cars"></section>
  <footer></footer>


  <div class="card-container">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script type="module">

      import { inheader } from './componetat/header.js';
      import { initfooter } from './componetat/footer.js';
      import { getCars, composeCars } from './componetat/cars.js';
      import { initmain } from './componetat/mainimg.js';

      inheader(document.querySelector('header'))
      getCars().then(data => document.querySelector('#cars').innerHTML = composeCars(data))
      initfooter(document.querySelector('footer'))
      initmain(document.querySelector('main'))

    </script>
</body>

</html>
